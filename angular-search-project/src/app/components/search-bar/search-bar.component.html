<div class="form-container">
    <nav>
        <select class="selectItemsDropdown" (change)="onChangeItem($event)">
            <option *ngFor="let field of fields">{{field}}</option> 
        </select>
        <input class="inputSearch" type="text" [(ngModel)]="message" name="searchName" placeholder="Enter {{selectedItem}}">
        <button class="submitButton" (click)="sendMessage()">Search</button>
    </nav>
</div>
